<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Roster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div id="app-container" class="bg-white rounded-xl shadow-2xl p-6 md:p-10 w-full max-w-2xl transform transition-all duration-300">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">Household Roster</h1>
            <p class="mt-2 text-sm text-gray-500 break-all">This app saves your roster directly to this device. No internet connection is needed after the first load.</p>
        </header>

        <!-- Roster Section -->
        <div id="roster-section" class="space-y-8">
            
            <!-- User Info and Members List -->
            <div class="space-y-4">
                <div class="flex items-center space-x-2">
                    <span class="text-xl font-bold text-gray-700">Your Name:</span>
                    <input id="user-name-input" type="text" placeholder="Your name" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 flex-grow">
                </div>
                <h3 class="text-xl font-bold text-gray-700">Household Members</h3>
                <div class="flex items-center space-x-2">
                    <input id="new-member-input" type="text" placeholder="Add a name" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 flex-grow">
                    <button id="add-member-btn" class="bg-indigo-600 text-white rounded-lg px-4 py-2 font-semibold hover:bg-indigo-700 transition-colors">Add</button>
                </div>
                <div id="members-list" class="flex flex-wrap gap-2 text-sm text-gray-600 mt-2"></div>
            </div>

            <!-- Dinner Roster -->
            <section>
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Dinner Roster</h2>
                
                <h3 class="text-xl font-bold text-gray-700 mt-6 mb-2">Cooking</h3>
                <div id="dinner-cooking-roster" class="bg-gray-100 rounded-xl p-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- Cooking roster cards will be generated here -->
                </div>

                <h3 class="text-xl font-bold text-gray-700 mt-6 mb-2">Clean Up</h3>
                <div id="dinner-cleanup-roster" class="bg-gray-100 rounded-xl p-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- Clean up roster cards will be generated here -->
                </div>
            </section>

            <!-- Cleaning Roster -->
            <section>
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-700">Cleaning Roster</h2>
                    <button id="rotate-roster-btn" class="bg-indigo-600 text-white rounded-lg px-4 py-2 font-semibold hover:bg-indigo-700 transition-colors">Rotate Roster</button>
                </div>
                
                <div id="cleaning-roster" class="bg-gray-100 rounded-xl p-4 space-y-4">
                    <!-- Cleaning tasks will be generated here -->
                </div>
            </section>

        </div>

    </div>

    <script>
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        
        const userNameInput = document.getElementById('user-name-input');
        const newMemberInput = document.getElementById('new-member-input');
        const addMemberBtn = document.getElementById('add-member-btn');
        const membersListEl = document.getElementById('members-list');
        const dinnerCookingRosterEl = document.getElementById('dinner-cooking-roster');
        const dinnerCleanupRosterEl = document.getElementById('dinner-cleanup-roster');
        const cleaningRosterEl = document.getElementById('cleaning-roster');
        const rotateRosterBtn = document.getElementById('rotate-roster-btn');

        let members = [];
        let cleaningTasks = [];
        let cookingRoster = {};
        let cleanupRoster = {};
        
        const saveToLocalStorage = () => {
            localStorage.setItem('rosterState', JSON.stringify({ members, cleaningTasks, cookingRoster, cleanupRoster }));
        };

        const loadFromLocalStorage = () => {
            const savedState = JSON.parse(localStorage.getItem('rosterState'));
            if (savedState) {
                members = savedState.members || [];
                cleaningTasks = savedState.cleaningTasks || [];
                cookingRoster = savedState.cookingRoster || {};
                cleanupRoster = savedState.cleanupRoster || {};
            } else {
                // Set initial default state if none exists
                members = ["Nadia", "Cathryn", "Stephen"];
                cleaningTasks = [
                    { name: "Bathroom and toilet", assignedTo: "Cathryn", isComplete: false },
                    { name: "Lounge and Hallway", assignedTo: "Nadia", isComplete: false },
                    { name: "Kitchen and Laundry", assignedTo: "Stephen", isComplete: false }
                ];
                cookingRoster = {
                    'Monday': "Stephen",
                    'Tuesday': "Stephen",
                    'Wednesday': "Stephen",
                    'Thursday': "Stephen",
                    'Friday': "Stephen or Cathryn",
                    'Saturday': "Cathryn",
                    'Sunday': "Stephen or Cathryn",
                };
                cleanupRoster = {
                    'Sunday': "Nadia",
                    'Monday': "Nadia",
                    'Tuesday': "Cathryn",
                    'Wednesday': "Cathryn",
                    'Thursday': "Cathryn",
                    'Friday': "Nadia",
                    'Saturday': "Stephen",
                };
            }
        };

        const renderAllRosters = () => {
            renderMembers();
            renderDinnerCookingRoster();
            renderDinnerCleanupRoster();
            renderCleaningRoster();
            saveToLocalStorage();
        };
        
        const renderMembers = () => {
            membersListEl.innerHTML = '';
            if (members.length === 0) {
                membersListEl.textContent = 'No members added yet.';
            } else {
                members.forEach(name => {
                    const memberTag = document.createElement('span');
                    memberTag.textContent = name;
                    memberTag.className = 'bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm font-medium';
                    membersListEl.appendChild(memberTag);
                });
            }
        };

        const renderDinnerCookingRoster = () => {
            dinnerCookingRosterEl.innerHTML = '';
            daysOfWeek.forEach(day => {
                const assignedName = cookingRoster[day] || 'Unassigned';

                const dayCard = document.createElement('div');
                dayCard.className = `p-4 rounded-lg shadow-sm border border-gray-200 bg-white`;
                
                dayCard.innerHTML = `
                    <h4 class="font-bold text-lg">${day}</h4>
                    <p class="text-sm text-gray-500 mt-1">
                        <span class="font-semibold">${assignedName}</span>
                    </p>
                `;
                dinnerCookingRosterEl.appendChild(dayCard);
            });
        };

        const renderDinnerCleanupRoster = () => {
            dinnerCleanupRosterEl.innerHTML = '';
            daysOfWeek.forEach(day => {
                const assignedName = cleanupRoster[day] || 'Unassigned';

                const dayCard = document.createElement('div');
                dayCard.className = `p-4 rounded-lg shadow-sm border border-gray-200 bg-white`;
                
                dayCard.innerHTML = `
                    <h4 class="font-bold text-lg">${day}</h4>
                    <p class="text-sm text-gray-500 mt-1">
                        <span class="font-semibold">${assignedName}</span>
                    </p>
                `;
                dinnerCleanupRosterEl.appendChild(dayCard);
            });
        };

        const renderCleaningRoster = () => {
            cleaningRosterEl.innerHTML = '';
            cleaningTasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = `p-4 rounded-lg flex items-center shadow-sm ${task.isComplete ? 'bg-green-100' : 'bg-white'}`;
                
                taskItem.innerHTML = `
                    <div class="flex-1">
                        <p class="font-semibold ${task.isComplete ? 'line-through text-gray-500' : ''}">${task.name}</p>
                        <p class="text-sm text-gray-500">${task.assignedTo}</p>
                    </div>
                    <div class="flex space-x-2 ml-4">
                        <button class="w-8 h-8 rounded-full flex items-center justify-center transition-colors mark-complete-btn" data-index="${index}" ${task.isComplete ? 'disabled' : ''}>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ${task.isComplete ? 'text-gray-500' : 'text-green-500 hover:text-green-600'}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </button>
                    </div>
                `;
                cleaningRosterEl.appendChild(taskItem);
            });
        };

        // --- Event Listeners ---
        addMemberBtn.addEventListener('click', () => {
            const newName = newMemberInput.value.trim();
            if (newName && !members.includes(newName)) {
                members.push(newName);
                newMemberInput.value = '';
                renderAllRosters();
            }
        });

        cleaningRosterEl.addEventListener('click', (e) => {
            const btn = e.target.closest('.mark-complete-btn');
            if (btn) {
                const index = parseInt(btn.dataset.index);
                if (!isNaN(index)) {
                    cleaningTasks[index].isComplete = true;
                    renderAllRosters();
                }
            }
        });

        rotateRosterBtn.addEventListener('click', () => {
            if (members.length < 3) {
                alert('You need at least 3 members to rotate the roster.');
                return;
            }

            // Get the current order
            const currentOrder = cleaningTasks.map(task => task.assignedTo);
            const firstPerson = currentOrder.shift();
            currentOrder.push(firstPerson);

            // Assign new tasks and reset completion
            cleaningTasks.forEach((task, index) => {
                task.assignedTo = currentOrder[index];
                task.isComplete = false;
            });
            
            renderAllRosters();
        });

        // Initialize on load
        window.onload = () => {
            loadFromLocalStorage();
            renderAllRosters();
        };

    </script>
</body>
</html>
